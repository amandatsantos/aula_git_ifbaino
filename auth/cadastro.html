<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/styles/styleCadastro.css">
</head>
<body>

        <div class="forms-container">
            <h1>Cadastro do Usuário</h1>
            <form id="form-cadastro" class="cadastro-form">

                <label for="username">Usuário: </label>
                <input required ="text" id="username" name="username" placeholder="Digite seu usuário">

                <label for="password">Senha: </label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <label for="passwordconf">Confirmar senha: </label>
                <input type="password" id="passwordconf" name="password" placeholder="Confirme sua senha" required>

                <button type="submit">Cadastrar</button>
            </form>
            
            <div class="clique-voltar">
                <a href="../auth/login.html">⬅️ Voltar</a>
            </div>
        </div>
        <script src="/javaScript/script.js"></script>
        <script src="/javaScript/cadastro.js"></script>
</body>
</html>
